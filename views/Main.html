<script>
    var editor = ace.edit("codeBody"); 
    editor.setTheme("ace/theme/vibrant_ink"); 
    setEditorLangMode('ApexClass');
    
    $('#SelectTheme').on('change', function() { 
      editor.setTheme("ace/theme/"+this.value );    
    });
    
    function setEditorLangMode(resType)
    { 
        if( resType == 'ApexClass' || resType == 'ApexTrigger' || resType == 'AnonymouseApex')
        { 
            editor.getSession().setMode("ace/mode/java");
        }
        else if( resType == 'ApexPage' ||  resType == 'ApexComponent')
        { 
            editor.getSession().setMode("ace/mode/xml");
        }  
    }
    
    function setCodeBody(txtContent)
    {
        editor.setValue(txtContent);
        editor.clearSelection();
        //editor.getSession().clearAnnotations();
    }
    
</script>
